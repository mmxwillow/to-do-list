<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="sidebar">
        <div class="default">
            <ul>
                <li>
                    <span class="material-symbols-outlined">
                        inbox
                    </span>
                    <div>Inbox</div>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        today
                    </span>
                    <div>Today</div>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        date_range
                    </span>
                    <div>This week</div>
                </li>
            </ul>
        </div>
        <div>
            <div class="view-projects">
                <span class="material-symbols-outlined">expand_more</span>
                <div>Projects</div>
            </div>
            <ul class="projects">
                <li>
                    <span class="material-symbols-outlined">
                        fiber_manual_record
                    </span>
                    <div>Mike's b-day</div>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        fiber_manual_record
                    </span>
                    <div>Personal website</div>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        fiber_manual_record
                    </span>
                    <div>Kitchen makeover</div>
                </li>
                <li>
                    <span class="material-symbols-outlined">
                        fiber_manual_record
                    </span>
                    <div>Shopping list</div>
                </li>
            </ul>
            <div class="add-project">
                <span class="material-symbols-outlined">
                    add
                </span>
                <div>Add new project</div>
            </div>
            <form class="add-project-popup hidden">
                <button id="current-color" class="color-1" type="button"><span class="material-symbols-outlined">fiber_manual_record</span>
                </button>
                <input id="new-project-name" type="text" placeholder="New project name">
                <button id="submit-project">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>
            <div class="colors hidden">
                <ul>
                    <li><button class="color-1"><span class="material-symbols-outlined">
                                fiber_manual_record
                            </span></button></li>
                    <li><button class="color-2"><span class="material-symbols-outlined">
                                fiber_manual_record
                            </span></button></li>
                    <li><button class="color-3"><span class="material-symbols-outlined">
                                fiber_manual_record
                            </span></button></li>
                    <li><button class="color-4"><span class="material-symbols-outlined">
                                fiber_manual_record
                            </span></button></li>
                     <li><button class="color-5"><span class="material-symbols-outlined">
                                fiber_manual_record
                            </span></button></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="project-cover hidden"></div>
    <div class="content">
        <button class="add-item-popup"><span class="material-symbols-outlined">
                add
            </span></button>
    </div>
    <div class="cover hidden"></div>
    <div class="popup hidden">
        <form class="item-popup">
            <input type="text" placeholder="What would you like to do?" id="task-name">
            <div class="btns">
                <button title="Due date" id="due-date" type="button">
                    <span class="material-symbols-outlined">
                        calendar_month
                    </span>
                </button>
                <button title="Description" id="description" type="button">
                    <span class="material-symbols-outlined">
                        description
                    </span>
                </button>
                <button title="Priority" id="priority" class="none" type="button"><span
                        class="material-symbols-outlined">flag</span></button>
                <button title="Project" id="projects" type="button"><span class="material-symbols-outlined">inbox</span>
                    <div id="current-project">Inbox</div>
                </button>
                <button id="submit-task" type="submit">
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </div>
            <div class="menus">
                <div class="priority hidden">
                    <ul>
                        <li>
                            <button id="none" class="change-priority" type="button">
                                <span class="material-symbols-outlined">
                                    flag
                                </span>None
                            </button>
                        </li>
                        <li>
                            <button id="low" class="change-priority" type="button">
                                <span class="material-symbols-outlined">
                                    flag
                                </span>Low
                            </button>
                        </li>
                        <li>
                            <button id="medium" class="change-priority" type="button">
                                <span class="material-symbols-outlined">
                                    flag
                                </span>Medium
                            </button>
                        </li>
                        <li>
                            <button id="high" class="change-priority" type="button">
                                <span class="material-symbols-outlined">
                                    flag
                                </span>High
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="change-project hidden">
                    <ul>
                        <li>
                            <button type="button"><span class="material-symbols-outlined">inbox</span>
                                <div>Inbox</div>
                            </button>
                        </li>
                        <li>
                            <button type="button"><span class="material-symbols-outlined">fiber_manual_record</span>
                                <div>Mike's b-day</div>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="additional-data hidden">
                <div class="datetime hidden">
                    <input type="date" name="" id="">
                    <input type="time" name="" id="">
                </div>
                <div class="description hidden">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Describe this to-do!"></textarea>
                </div>
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
